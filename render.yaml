services:
  - type: web
    name: bmaudio-api
    env: node
    plan: free
    buildCommand: cd apps/api && npm install && npx prisma generate && npx tsc -p tsconfig.json
    startCommand: cd apps/api && node dist/main
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: NODE_ENV
        value: production
